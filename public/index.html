<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Marvel</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/favicon-16x16.png">
      <!--[if IE]><link rel="icon" href="<%= BASE_URL %>img/favicon.ico"><![endif]-->
      <!-- Add to home screen for Android and modern mobile browsers -->
      <link rel="manifest" href="<%= BASE_URL %>manifest.json">
      <meta name="theme-color" content="#4DBA87">
      <!-- Add to home screen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Marvel">
      <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png">
      <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#4DBA87">
      <!-- Add to home screen for Windows -->
      <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/msapplication-icon-144x144.png">
      <meta name="msapplication-TileColor" content="#000000">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans|Roboto:300,400,500,700|Material+Icons">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but marvel doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
